{% extends "base.html" %}
{% block title %}Book{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Books</h1>
</div>
<div>
  <a class="btn btn-large btn-success pull-right" href="addbook">Add Book</a>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">BookID</th>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Publish Date</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <th scope="row">{{ book.BookID }}</td>
      <td>{{ book.ISBN }}</td>
      <td>{{ book.Title }}</td>
      <td>{{ book.Author }}</td>
      <td>{{ book.PublishedDate }}</td>

      <td>
        <!-- <form method="POST" action="./delete" style="display: inline">
          <input type="hidden" value="{{book.title}}" name="title">
          <input type="submit" value="Delete" class="btn btn-danger">
        </form> -->
        <form method="POST" action="{{ url_for('site.deletebook', id=book.BookID) }}" style="display: inline">
          <!-- <input type="hidden" name="_method" value="DELETE" /> -->
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>
        <form method="GET" action="{{ url_for('site.editbook', id=book.BookID) }}" style="display: inline">
          <!-- <input type="hidden" name="_method" value="DELETE" /> -->
          <input type="submit" value="Edit" class="btn btn-primary">
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
